    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(247, 247, 243, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* 确保加载动画位于其他内容之上 */
            transition: opacity 0.5s ease-out;
            opacity: 1;
            /* 初始透明度 */
        }
    
        /* 加载动画的样式 */
        #loading-container {
            position: relative;
            /* 相对定位 */
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }
    
        #loading-face {
            position: absolute;
            /* 绝对定位 */
            top: 50%;
            /* 文字垂直居中 */
            left: 50%;
            /* 文字水平居中 */
            transform: translate(-50%, -50%);
            /* 居中 */
            font-size: 48px;
            /* 设置文字大小 */
        }
    
        /* 加载动画的旋转动画 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
    
            100% {
                transform: rotate(360deg);
            }
        }
    
        /* 添加 emoji */
        .emoji {
            display: inline-block;
            /* 行内块元素 */
            width: 1em;
            /* 定义 emoji 大小 */
            height: 1em;
            /* 定义 emoji 大小 */
        }

        #p5_loading{
            color: rgba(247, 247, 243, 0);
        }
    </style>
