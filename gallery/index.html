  /* 加载动画的样式 */
  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    /* 半透明白色背景 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    /* 确保加载动画位于其他内容之上 */
  }

  /* 加载动画的样式 */
  #loading-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
  }

  /* 加载动画的旋转动画 */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
